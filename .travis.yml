language: node_js
branches:
  only:
    - master
node_js:
  - stable
cache: npm
script:
  - npm test
  - test $TRAVIS_BRANCH = 'master' && test $TRAVIS_PULL_REQUEST_BRANCH = '' && npm run build
after_script:
  - npm run coveralls
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: build
  on:
    branch: master
